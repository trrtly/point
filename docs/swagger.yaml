definitions:
  activity.Create:
    properties:
      key:
        description: 事件编号
        type: string
      type:
        description: |-
          特例的类型 1 表示地域 2表示 角色  3表示产品  4表示医院  5表示特定数据
          问卷跟页面浏览都传 5
        type: integer
      uid:
        description: 用户 id
        type: integer
      val:
        description: 特例数值
        type: string
    required:
    - key
    - uid
    type: object
  goods.Create:
    properties:
      goodsNum:
        description: 商品数量
        type: integer
      goodsYyid:
        description: 商品编号
        type: string
      uid:
        description: 用户 id
        type: integer
    required:
    - goodsNum
    - goodsYyid
    - uid
    type: object
  render.Response:
    properties:
      code:
        description: |-
          `code` 错误码
          全局错误码说明：
          `1001` 用户不存在
        type: integer
      data:
        type: object
      msg:
        description: '`msg` 错误信息'
        type: string
    type: object
host: http://point:8080/
info:
  contact:
    email: wenlong.chen@youyaomedtech.com
    name: wenlong
    url: http://yy-git.youyao99.com/youyao/point
  description: 优药积分系统 api
  title: 优药积分系统 api
  version: "1.0"
paths:
  /api/point/activity:
    post:
      consumes:
      - application/json
      description: '添加事件积分，问卷事件 `key`: `question_answer`；页面浏览事件 `key`: `page_view`'
      parameters:
      - description: 请求参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/activity.Create'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回值
          schema:
            $ref: '#/definitions/render.Response'
        "400":
          description: 失败返回值
          schema:
            $ref: '#/definitions/render.Response'
      summary: 添加事件积分
      tags:
      - 事件积分
  /api/point/goods:
    post:
      consumes:
      - application/json
      description: 积分兑换商品
      parameters:
      - description: 请求参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/goods.Create'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回值
          schema:
            $ref: '#/definitions/render.Response'
        "400":
          description: 失败返回值
          schema:
            $ref: '#/definitions/render.Response'
      summary: 积分兑换商品
      tags:
      - 兑换商品
swagger: "2.0"
